{% extends 'blog/base.html' %} <!-- Extends base.html template -->

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'detail_article' result.pk %}">{{ result.title }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
