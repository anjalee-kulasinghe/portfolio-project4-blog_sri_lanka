{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add a New Article</h2>

    <!-- Display success messages -->
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Submit Button -->
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="{% url 'blog' %}" class="btn btn-secondary">Back to Blog</a>
    </div>
</div>

<!-- Include TinyMCE from CDN -->
<script src="https://cdn.tiny.cloud/1/t3oi6c49tdnsrl4g9bdyrf6xkfhv89fgawu99xsfw2qpy3b3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#editor',  // Target the ID of the textarea
        plugins: 'lists link image preview',
        toolbar: 'undo redo | styles | bold italic | alignleft aligncenter alignright | bullist numlist | link image',
        height: 400
    });
</script>
{% endblock content %}
